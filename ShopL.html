<!DOCTYPE html>
<html>
<head>
    <title>Shopping List</title>
    <style>
        body {
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        li {
            color: #2c3e50;
            font-size: 18px;
            margin: 8px 0;
        }
        /* Additional styles for better layout */
        nav {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <!-- Navigation menu from main branch -->
    <nav>
        <ul>
            <li>Milk</li>
            <li>Late</li>
            <li>Juice</li>
            <li>Capuccino</li>
            <li>Tea</li>
        </ul>
    </nav>
    
    <!-- Shopping list from navigation-bar branch -->
    <h1>My Shopping List</h1>
    <ul>
        <li>Milk</li>
        <li>Bread</li>
    </ul>
</body>
</html>
